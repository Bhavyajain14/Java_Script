<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=   , initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          data-passwordDisplay
          class="display"
        />

        <button data-copy>
          <span data-copyMsg></span>
          <img src="assets/copy.svg" alt="Copy" width="20" height="20" />
        </button>
      </div>

      <div class="input-container">
        <!-- Password length section -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- Slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- Check boxes -->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers </label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols </label>
        </div>

        <!-- Strength Section-->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <!-- Generate password button -->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
